<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando Formularios03 para Sitio Web</title>
    <link rel="stylesheet" href="css/main03.css">
</head>
<body>
    <div class="registration-form">
        <h2>Registro Personal</h2>
        <form action="#" method="post">
          <label for="first-name">Nombre:</label>
          <input type="text" id="first-name" name="first-name" placeholder="Ingrese su nombre" required maxlength="50">
    
          <label for="last-name">Apellido:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Ingrese su apellido" required maxlength="50">
    
          <label for="age">Edad:</label>
          <input type="number" id="age" name="age" placeholder="Ingrese su edad" required min="1" max="120">
    
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" placeholder="Ingrese su teléfono" required pattern="[0-9]{10}" maxlength="10">
    
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required maxlength="100">
    
          <label for="registration-date">Fecha de Registro:</label>
          <input type="date" id="registration-date" name="registration-date" required>
    
          <div class="buttons">
            <button type="submit" class="submit-btn">Enviar</button>
            <button type="reset" class="cancel-btn">Cancelar</button>
          </div>
        </form>
      </div>
</body>
</html>
