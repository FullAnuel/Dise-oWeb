<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando Formularios04 para Sitio Web</title>
    <link rel="stylesheet" href="css/main04.css">
</head>
<body>
    <div class="registration-form">
        <h2>Inscripción Carrera Profesional</h2>
        <form action="#" method="post">
          <label for="first-name">Nombre:</label>
          <input type="text" id="first-name" name="first-name" placeholder="Ingrese su nombre" required maxlength="50">
    
          <label for="last-name">Apellido:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Ingrese su apellido" required maxlength="50">
    
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" placeholder="Ingrese su teléfono" required pattern="[0-9]{10}" maxlength="10">
    
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required maxlength="100">
    
          <label for="career">Seleccionar Carrera:</label>
          <select id="career" name="career" required>
            <option value="" disabled selected>Seleccione una carrera</option>
            <option value="carrera1">Carrera 1</option>
            <option value="carrera2">Carrera 2</option>
            <option value="carrera3">Carrera 3</option>
          </select>
    
          <div class="checkbox-label">
            <input type="checkbox" id="policy" name="policy" required>
            <label for="policy">Acepto las políticas</label>
          </div>
    
          <div class="checkbox-label">
            <input type="checkbox" id="authorization" name="authorization" required>
            <label for="authorization">Autorizo el uso de mis datos</label>
          </div>
    
          <div class="buttons">
            <button type="submit" class="submit-btn">Enviar</button>
            <button type="reset" class="cancel-btn">Cancelar</button>
          </div>
        </form>
      </div>
</body>
</html>
