<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando Formularios-02 para Sitio Web</title>
    <link rel="stylesheet" href="css/main02.css">
</head>
<body>
    <div class="registration-form">
        <h2>Registro Personal</h2>
        <form action="#" method="post">

          <label for="last-name">Apellido:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Ingrese su apellido" autocomplete="family-name" required maxlength="50">
    
          <label for="email">Correo Electr칩nico:</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo electr칩nico" autocomplete="email" required maxlength="100">
    
          <label for="password">Contrase침a:</label>
          <input type="password" id="password" name="password" placeholder="Ingrese su contrase침a" autocomplete="new-password" required maxlength="20">
    
          <div class="buttons">
            <button type="submit" class="submit-btn">Enviar</button>
            <button type="reset" class="cancel-btn">Cancelar</button>
          </div>
        </form>
      </div>
</body>
</html>
