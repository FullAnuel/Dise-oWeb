<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando Formularios05 para Sitio Web</title>
    <link rel="stylesheet" href="css/main05.css">
</head>
<body>
    <div class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required maxlength="50">
    
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required maxlength="100">
    
          <input type="image" src="imagen/fondoform.jpg" alt="Enviar" width="100" height="50">
        </form>
      </div>
</body>
</html>
